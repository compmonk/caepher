<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <title>Caepher</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="description"
          content="Caepher is web tool that can encrypt and automatically decrypt Caesar cipher using Chi Square
          frequency analysis. This tool is built using pyscript and runs Python in your browser">
    <meta name="keywords"
          content="caesar, cipher, pyscript, javascript, css, html, bootstrap, bootstrap5, bootstrap-icons">
    <meta name="author" content="Zubair Shaikh">
    <meta property="og:title" content="Caepher"/>
    <meta property="og:description"
          content="Caepher is web tool that can encrypt and automatically decrypt Caesar cipher using Chi Square
          frequency analysis. This tool is built using pyscript and runs Python in your browser"/>
    <meta property="og:image"
          content="https://raw.githubusercontent.com/compmonk/caepher/gh-pages/assets/images/caepher.jpeg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/copy.js" defer></script>
    <script type="py" src="main.py" config="config.json"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#decrypt">CAEPHER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#decrypt">Decrypt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#encrypt">Encrypt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#about">About</a>
                </li>
            </ul>
            <a id="github-link" href="https://github.com/compmonk/caepher" target="_blank" rel="noreferrer">
                <button class="btn" type="submit">
                    <i class="bi bi-github"></i>
                </button>
            </a>
            <a id="medium-link" href="https://medium.com/@compmonk" target="_blank" rel="noreferrer">
                <button class="btn" type="submit">
                    <i class="bi bi-medium"></i>
                </button>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div id="decrypt">
        <div class="header text-center">
            <h1>Decrypt Caesar cipher text</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="text-to-decrypt" class="form-label">Enter text to decrypt</label>
                <textarea class="form-control" id="text-to-decrypt" rows="5"></textarea>
            </div>
            <div class="container-fluid mb-3">
                <div class="mb-3 row">
                    <label for="decrypt-key-input" class="col-sm-2 col-form-label">Key (0 for Auto)</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" id="decrypt-key-input" value="0"
                               py-change="sync_input_to_range">
                    </div>
                    <div class="col-sm-6">
                        <input type="range" class="from-control form-range key-range" min="0" max="25" step="1"
                               value="0"
                               id="decrypt-key-range" py-change="sync_range_to_input">
                    </div>
                    <button type="button" class="btn btn-primary col-sm-3" py-click="decrypt">Decrypt</button>
                </div>
            </div>
        </form>

        <div class="mb-3" id="decrypted-text-container">
            <label for="decrypted-text" class="form-label">Decrypted text</label>
            <textarea class="form-control" id="decrypted-text" rows="5" readonly></textarea>
        </div>
    </div>

    <div id="encrypt">
        <div class="header text-center">
            <h1>Encrypt Caesar cipher text</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="text-to-encrypt" class="form-label">Enter text to encrypt</label>
                <textarea class="form-control" id="text-to-encrypt" rows="5"></textarea>
            </div>
            <div class="container-fluid mb-3">
                <div class="mb-3 row">
                    <label for="encrypt-key-input" class="col-sm-1 col-form-label">Key</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="encrypt-key-input" value="0"
                               py-change="sync_input_to_range">
                    </div>
                    <div class="col-sm-6">
                        <input type="range" class="from-control form-range key-range" min="0" max="25" step="1"
                               value="0"
                               id="encrypt-key-range" py-change="sync_range_to_input">
                    </div>
                    <button type="button" class="btn btn-primary col-sm-3" py-click="encrypt">Encrypt</button>
                </div>
            </div>
        </form>

        <div class="mb-3" id="encrypted-text-container">
            <label for="encrypted-text" class="form-label">Encrypted text</label>
            <textarea class="form-control" id="encrypted-text" rows="5" readonly></textarea>
        </div>
    </div>

    <div id="about">
        <div class="header text-center">
            <h1>About Caepher</h1>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Caepher</strong>
                <small class="text-body-secondary">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Text copied to clipboard !!</div>
        </div>
    </div>
</div>
</body>
</html>
